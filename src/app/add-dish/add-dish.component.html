<div class="container">
    <h1>Add Dish Form</h1>
    <hr>
    <div class="form-group">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Dish_name" name="dish_name" [(ngModel)]="dish_name">
        </mat-form-field>
      </form>
     </div>


    <div class="form-group">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Dish_price" name="dish_price" [(ngModel)]="dish_price">
        </mat-form-field>
      </form>
    </div>

    <div class="form-group">
        <h4>Image:</h4> <input type="file" (change)="onChange($event)">
    </div>
  <div class="form-group">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cusine_id" name="cusine_id" [(ngModel)]="cusine_id">
        </mat-form-field>
      </form>
  </div>

  <mat-form-field>
    <mat-select placeholder="Cusine" [(ngModel)]="selected">
      <mat-option *ngFor="let cusine of cusines" [value]="cusine.cusine_id" >
        {{cusine.cusine_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <h4>{{selected}}</h4>



  <div class="form-group">
      <button (click)="onsign()" style="width: 20%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">Add Dish</button>
      <button (click)="onback()" style="width: 20%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">Back</button>
    </div>

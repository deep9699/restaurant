<h1>Bill Table</h1>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort width='100%'>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef >

    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="checkChange(element)"> </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date. </th>
    <td mat-cell *matCellDef="let element"> {{element.date|date: 'dd/MM/yyyy'}} </td>
  </ng-container>



  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>


  <ng-container matColumnDef="User_Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User_Id </th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;">
  </tr>
</table>
<br>
<br>
<mat-paginator [pageSizeOptions]="[1, 2, 5]">
</mat-paginator>
<div class="button-row">
  <button mat-raised-button color="warn" (click)="onclickdeleteAll()">Delete</button>
</div>
</div>

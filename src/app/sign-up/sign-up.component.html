<div class="container">
    <h1>Sign Up Form</h1>
    <hr>
    <div class="form-group">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Id:" [(ngModel)]="email_id" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>
      </form>
     </div>


    <div class="form-group">

        <form class="example-form">
          <mat-form-field class="example-full-width">
          <input matInput placeholder="Password:" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </form>
    </div>


    <div class="form-group">

    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User_name:" [(ngModel)]="user_name" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>
      </form>
     </div>



    <div class="form-group">

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile_no:" [(ngModel)]="mobile_no" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </form>
    </div>


    <div class="form-group">

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Age:" [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </form>
    </div>

  <div class="form-group">

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="city" [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
  </div>


  <div class="form-group">

    <h4>Gender</h4>
    <br>
    <mat-radio-group class="example-radio-group"   [(ngModel)]="gen" [ngModelOptions]="{standalone: true}">
      <mat-radio-button class="example-radio-button"  *ngFor="let type of types" [value]="type">
        {{type}}
      </mat-radio-button>
    </mat-radio-group>
  </div>


  <div class="form-group">

      <form class="example-form">
      <mat-form-field class="example-full-width">
        <textarea  [(ngModel)]="address" matInput placeholder="address" [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>
      </form>
    </div>

    <div class="form-group">
        <button (click)="onsign()" style="width: 20%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">Sign Up</button>
        <button (click)="onback()" style="width: 20%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">Cancel</button>
      </div>

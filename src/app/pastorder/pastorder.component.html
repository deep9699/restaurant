<div class="container">
<div class="row" >

    <ul class="nav navbar-nav">
      <li >
        <button type="button" class="list-group-item" (click)="onclickBack()" style="font-size: 20px;">Home</button>
      </li>
      <li>
          <button type="button" class="list-group-item" (click)="onClickLogout()" style="font-size: 20px;">LOG OUT</button>
        </li>
    </ul>

  </div>

<br>
<hr>
<b style="font-size: 50px;">
    PAST ORDER</b>

<br>
<hr>
<br>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date. </th>
          <td mat-cell *matCellDef="let element"> {{element.date|date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>


        <ng-container matColumnDef="Button">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let element"> <button type="button" class="list-group-item" (click)="onClick(element)">Details</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;">
        </tr>
      </table>
      <br>
      <br>
      <mat-paginator [pageSizeOptions]="[1, 2, 5]">
      </mat-paginator>
      <br>
      </div>

<button  (click)="onclickBack()" style="font-size: 25px">BACK</button>
<br>
<hr>
<b style="font-size: 50px;">
    PAST ORDER</b>

<br>
<hr>
<br>
<div class="container">

  <table class="table" style="font-size: 20px;">
    <thead>
      <th>Amount</th>
      <th>Date</th>
      <th></th>
    </thead>
    <tr *ngFor="let item of pastarr">
      <td>{{item.amount}}</td>
      <td>{{item.date}}</td>
      <td><button (click)="onClick(item)">details</button></td>
    </tr>
  </table>
</div>
